<div class="horizontal_container">
    {% if user == post.user %}
        <p>Vous avez publié un ticket</p>
    {% else %}
        <p> {{ post.user }} à demandé une critique</p>
    {% endif %}
    <p><small>{{ post.time_created|date:'j F Y à f' }}</small></p>
</div>
<h2>{{ post.title }}</h2>
<p>{{ post.description }}</p>
{% if post.image %}
    <img src="{{ post.image.url }}">
{% endif %}
