{% extends 'base.html' %}
{% block content %}
    
    <div class="page_container">
        <h1>Connexion</h1>
        <p>{{ message }}</p>
        <form method="POST" class="form"> 
            {% csrf_token %}
                <div class="input-group"> 
                    {{form.username}} 
                </div> 
                <div class="input-group">
                    {{form.password}}
                </div>
                
                <button type="submit" class="button">Se connecter</button>
        </form>
        <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
    </div>
{% endblock content %}
