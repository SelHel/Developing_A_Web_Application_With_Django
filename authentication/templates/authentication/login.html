{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <div class="form_container">
        <h1>Connexion</h1>
        <form method="POST" action="." class="form" id="signup-form"> 
            {% csrf_token %}
                <div class="input-group"> 
                    {{form.username}} 
                </div> 
                <div class="input-group">
                    {{form.password}}
                </div>
                <button type="submit" >Se connecter</button>
        </form>
        <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
        <p><a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a></p>
    </div>
{% endblock content %}
