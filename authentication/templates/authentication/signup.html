{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <div class="page_container">
        <h1>Inscription</h1>
        <form method="POST" action="." class="form"> 
            {% csrf_token %}
                <div class="input-group"> 
                    {{ form.username }} 
                </div> 
                <div class="input-group"> 
                    {{ form.password1 }} 
                </div> 
                <div class="input-group">
                    {{ form.password2 }} 
                </div> 
                <button type="submit" class="button">S'inscrire</button>
        </form>
    </div>
{% endblock content %}
